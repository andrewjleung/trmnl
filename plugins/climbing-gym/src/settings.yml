---
strategy: polling
no_screen_padding: "no"
dark_mode: "no"
static_data: ""
polling_verb: get
polling_url: https://trmnl-bouldering-worker.hello-a31.workers.dev?id={{ id }}&gym_id={{ gym_id }}
polling_headers: "Content-Type=application/json"
polling_body: ""
id: 122414
custom_fields:
  - keyname: author_bio
    name: About This Plugin
    field_type: author_bio
    description: "How busy is the local climbing gym? If your gym's website includes an `iframe` embedded chart, you can get the RockGymPro ID by using the browser DevTools and finding it in the URL: `https://portal.rockgympro.com/portal/public/{RockGymPro ID}/occupancy`. You can probably leave the Gym ID blank."
    github_url: https://github.com/tquin/trmnl-bouldering
  - keyname: id
    name: RockGymPro ID
    field_type: string
    placeholder: f40dc9c0cbd9d67d35431dcd0581baac
  - keyname: gym_id
    name: Gym (facility) ID
    field_type: string
    optional: true
    default: ""
    placeholder: AAA
name: Bouldering Gym Capacity
refresh_interval: 1440
